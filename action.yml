name: Wire Messenger
description: 'Send messages to Wire conversations'
branding:
  icon: message-circle
  color: white
inputs:
  email:
    description: 'Email of Wire user'
    required: true
    default: ''
  password:
    description: 'Password of Wire user'
    required: true
    default: ''
  conversation:
    description: 'Conversation UUID'
    required: true
    default: ''
  send_gif:
    description: 'Search query for a GIF'
    required: false
    default: ''
  send_text:
    description: 'Text message you want to send'
    required: false
    default: ''
runs:
  using: 'node12'
  main: 'index.js'
