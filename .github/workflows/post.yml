name: Wire GitHub action bot
on: push
jobs:
  post:
    name: Wire GitHub action bot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Post a message
        uses: ./
        with:
          email: ${{secrets.WIRE_BOT_EMAIL}}
          password: ${{secrets.WIRE_BOT_PASSWORD}}
          conversation: '198c80a1-7a41-45e6-ac39-66732cf78490'
          text: 'Hello, World!'
